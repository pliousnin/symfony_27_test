search:
    resource: '@SearchBundle/Controller/'
    prefix: '/'
    type: annotation

search.search:
    path: '/search'
    defaults: { _controller: 'SearchBundle:Search:search' }
    methods: [ 'POST' ]

search.update:
    path: '/update'
    defaults: { _controller: 'SearchBundle:Update:update' }
    methods: [ 'POST' ]

